<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 400px;
            padding: 2rem;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="text-center mb-4">Check in</h3>
        <form action="/submit-checkin" method="POST" id="checkinForm">
            <!-- ID -->
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" name="id" placeholder="Enter ID" required>
            </div>

            <!-- Section ID -->
            <div class="mb-3">
                <label for="sectionID" class="form-label">Section</label>
                <select class="form-select" id="sectionID" name="sectionID" required>
                  <option value="" disabled selected>Select Section</option>
                  <option value="1">CS</option>
                  <option value="2">IT</option>
                </select>
              </div>

            <!-- Student ID -->
            <div class="mb-3">
                <label for="studentId" class="form-label">Student ID</label>
                <input type="number" class="form-control" id="studentId" name="student_id" placeholder="Enter Student ID" required>
            </div>

            <!-- Date -->
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100">Check in</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
